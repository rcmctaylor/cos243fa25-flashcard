{% extends "/base.html" %}
{% block title %}My Flashcard Website{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Flashcards Study Guide</h1>   
    <a href="{{url_for('create_card')}}">Add a Card</a>    
    {% for card in cards %}
        <li>{{card.front}} - {{card.back}}</li><a href="/cards/{{card.id}}?action=view">View</a>  
    {% endfor %}
{% endblock %}
